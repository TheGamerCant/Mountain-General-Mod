 SLO_the_great_crusade_dynamic_modifier:0 "The Great Crusade"
 SLO_the_great_crusade_dynamic_modifier_desc:0 "In Europe's darkest hour, when all hope was lost, let it be known that it was Slovakia who stood bravely against authoritarianism and tyranny, when no-one else would."


