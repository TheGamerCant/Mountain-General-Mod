l_english:
 SLO_economic_chaos_dynamic_modifier:0 "Economic chaos"
 SLO_economic_chaos_dynamic_modifier_desc:0 "Slovakia has never been an independent nation. It's economy has always been controlled by either Prague, Vienna or Budapest, almost always to make the wealthy foreign aristocrats richer, with little consideration for the Slovak people. It will take some time before Slovakia can truely stand on her own two feet."
 SLO_economic_miracle_dynamic_modifier:0 "The Slovakian economic miracle"
 SLO_economic_miracle_dynamic_modifier_desc:0 "It's morning in Slovakia. Today, more men and women will go to work than ever before in our country's history. Our debts are at an all time low, and the youth have a bright future to look forward to."
 SLO_captain_hindsight_dynamic_modifier:0 "Captain Hindsight"
 SLO_captain_hindsight_dynamic_modifier_desc:0 "Mountain General's hindsight when it comes to the events of the time period give the nation unparalled advantages in all fields."
