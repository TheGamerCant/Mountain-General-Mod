 SLO_meet_with_scientists:0 "Meet with scientists"
 SLO_meet_with_scientists_desc:0 "We will give our scientists the funds they need to make Slovakia great."
 SLO_meet_with_scientists_tt:0 "Modify §YCaptain Hindsight§! by \nResearch speed: §G+10.00%§!\n\nModify §YEconomic chaos§! by \nConsumer Goods Gactories: §Y+1.00%§!"
 SLO_guide_the_intelligence_agency:0 "Guide the intelligence agency"
 SLO_guide_the_intelligence_agency_desc:0 "We will improve our ability to perform covert activities abroad."
 SLO_guide_the_intelligence_agency_tt:0 "Modify §YCaptain Hindsight§! by \nOperative slots: §G+1§!\nAgency upgrade time: §G-25.0%§!\nIntel network speed gain factor: §G+10.00%§!"
 SLO_study_foreign_generals:0 "Study foreign generals"
 SLO_study_foreign_generals_desc:0 "We shall improve Mountain General's hindsight in and around the battlefield."
 SLO_study_foreign_generals_tt:0 "Modify §YCaptain Hindsight§! by \nPlanning Speed: §G+25.00%§!\nMax Planning: §G+25.00%§!"
 SLO_stock_market_investments:0 "Stock market investments"
 SLO_stock_market_investments_desc:0 "We shall secretly invest funds into soon to be booming companies, as Mountain General knows the future of these stocks. These funds will then be re-invested into the Slovakian economy."
 SLO_stock_market_investments_tt:0 "Modify §YEconomic chaos§! by \nConsumer Goods Gactories: §Y-2.00%§!"
 SLO_doctrinal_advancements:0 "Doctrinal advancements"
 SLO_doctrinal_advancements_desc:0 "Mountain General knows which strategies work, and which ones are used by France."
 SLO_political_manuevering:0 "Political manuevering"
 SLO_political_manuevering_desc:0 "In the ever-shifting halls of Bratislava, Mountain General's hindsight will allow him to come out on top."

 SLO_the_final_solution_decisions:0 "The final solution to the Hungarian question"
 SLO_the_final_solution_decisions_desc:0 "The Hungarian dogs to the south have oppressed us for centuries, and now that we are free, they want to take our rightful land and reinstate their rule. But Mountain General won't let them. He has devised a plan to exterminate these subhumans once and for all, to ensure that Slovakia will remain great for millenia to come.\n\n\n He calls it 'The final solution to the Hungarian question.'"
 SLO_force_the_hungarians_into_ghettos:0 "Force the Hungarians into ghettos"
 SLO_force_the_hungarians_into_ghettos_desc:0 ""
 SLO_HUN_in_ghettos:0 "The Hungarians have been sent to ghettos"
 SLO_force_them_to_work:0 "Force them to work"
 SLO_force_them_to_work_desc:0 "Having millions of Hungarians stand around doing nothing is a drain on the Slovakian people. Putting them to work in the factories will help free up more Slovaks for the front."
 SLO_forced_labour:0 "Forced labour"
 SLO_forced_labour_desc:0 "Manual bricklaying and construction is too cruel and inhumane for Slovaks to do. Henceforth we shall get our newfound source of labour to do it for us."
 SLO_encourage_slavic_migration_to_hungary:0 "Encourage Slavic migration to Hungary"
 SLO_encourage_slavic_migration_to_hungary_desc:0 "Our ghettoisation and extermination efforts have left most Hungarian cities barren. Not to worry, we have an ample supply of Slavs to populate these areas."
 SLO_build_the_camps:0 "Build the camps"
 SLO_build_the_camps_desc:0 "Now that the Hungarians are all in one place, it will be easier to transport them in groups to our 're-education' camps. We just have to build them first."

 SLO_to_liberate_europe_decisions:0 "To liberate Europe"
 SLO_to_liberate_europe_decisions_desc:0 "The world is at a crossroads, where the forces of evil clash head-to-head with the forces of good. Everything must be done to ensure that our fight against tyranny is successful, so that future generations may know peace."
 SLO_decolonisation:0 "Decolonisation"
 SLO_decolonisation_desc:0 "All men are created equal, and the notions of racial superiority that have plagued our society in the past must go. Freedom for all!"
 SLO_emergency_powers:0 "Emergency powers"
 SLO_emergency_powers_desc:0 "In these times of need, [SLO.GetLeader] can't have things such as bureaucracy in the way of making the neccessary decisions for the Slovak nation."
 SLO_emergency_powers_flag:0 "Is taking the §YEmergency powers§! decision."
 SLO_focus_on_the_war:0 "Focus on the war"
 SLO_focus_on_the_war_desc:0 "The situation on the frontlines is quite precarious, and requires extra consideration from [SLO.GetLeader]"
 SLO_focus_on_the_war_flag:0 "Is taking the §YFocus on the war§! decision."
 SLO_compensation_for_poland:0 "Compensation for Poland"
 SLO_compensation_for_poland_desc:0 "Much of germany's territory is home to many Poles, and given Germany's recent attempts to outright destroy the Polish nation, they are deserved something for their struggles."
 SLO_strategic_fortifications:0 "Strategic fortifications"
 SLO_strategic_fortifications_desc:0 "Fortifying the entire border with Germnay would be too costly and too hard to defend. Building forts along strategic rivers and in major cities should suffice."
 SLO_strategic_fortifications_tt:0 "§YBuilds level 3 and 4 land forts in strategic areas§!"
 SLO_fortified_strategic_postitions:0 "Has taken the §YStrategic fortifications§! decision."
 SLO_fortify_the_border_with_germany:0 "Fortify the border with Germany"
 SLO_fortify_the_border_with_germany_desc:0 "We shall not give one inch of our countries to the Fascist invaders!"
 SLO_fortify_the_border_with_germany_tt:0 "§YBuilds level 2 land forts along our faction's entire border with Germany§!"
 SLO_fortified_the_border:0 "Has taken the §YFortify the border with Germany§! decision."

 SLO_state_integration_decisions:0 "Integrating our new communes"
 SLO_state_integration_decisions_desc:0 ""
 SLO_integrate_state:0 "Integrate [FROM.GetName]"
 SLO_integrate_state_desc:0 "The workers of [FROM.GetName] have made their desires to join the free territory clear, we are obliged to help our fellow workers with a smooth transition into our communal system."